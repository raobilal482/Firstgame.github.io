<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./inc/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bubble Game</title>
  </head>
  <body>
   <div class="main">
    <div class="innerdiv">
        <div class="top">
            <div class="elem">
                <h6 class="mt-2">Hit</h6>
                <div id="hitval" class="box">1</div>
            </div>
            <div class="elem">
                <h6 class="mt-2">Timer</h6>
                <div id="timer" class="box">1</div>
            </div>
            <div class="elem">
                <h6 class="mt-2">Score</h6>
                <div id="score" class="box">0</div>
            </div>
        </div>
        <div class="bottom" id="bottom">
            <div  class="bubble">1</div>
           
            <div
        </div>
    </div>
   </div>
   <audio id="clickSound">
    <source src="./inc/audio/click.wav" type="audio/mpeg">
</audio>

<audio id="gameOverSound">
    <source src="./inc/audio/gameover.wav" type="audio/mpeg">
</audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
   <script src="./inc/js/script.js"></script>
</body>
</html>
